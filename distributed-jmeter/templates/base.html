{% load staticfiles %}
{% load base_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudScale load testing tools</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="{% navactive request 'home' %}">
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="{% navactive request 'about' %}">
                <a href="{% url 'about' %}">About</a>
            </li>
            <li class="{% navactive request 'contact' %}">
                <a href="{% url 'contact' %}">Contact</a>
            </li>

        </ul>
        <h3 class="text-muted">
            <a href="{% url 'home' %}">CloudScale load testing tool</a>
        </h3>
    </div>
    {% block content %}
    {% endblock %}
    <div class="footer">
        <p>&copy; XLAB d.o.o 2014</p>
    </div>
    {% block javascript %}
    {% endblock %}
</div>
</body>
</html>
